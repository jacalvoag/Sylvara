<section class="hero-section">
  <div class="content">
    <h1>{{ data.title }}</h1>
    <p>{{ data.subtitle }}</p>
    <button (click)="onCtaClick()">
      {{ data.ctaButtonText }}
    </button>
  </div>
  <div class="image-container">
    <img [src]="data.imageUrl" alt="Imagen principal del producto/servicio">
  </div>
</section>
