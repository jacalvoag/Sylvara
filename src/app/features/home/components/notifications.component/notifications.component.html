<div class="notifications-card">
  <div class="card-header">
    <div class="header-left">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
        <path fill="currentColor" d="M4 20v-2h2v-7q0-2.075 1.25-3.688T10.5 5.2v-.7q0-.625.438-1.062T12 3q.625 0 1.063.438T13.5 4.5v.7q2 .5 3.25 2.113T18 11v7h2v2H4zm8-7.5zM12 22q-.825 0-1.412-.587T10 20h4q0 .825-.587 1.413T12 22z"/>
      </svg>
      <h2>Notificaciones</h2>
    </div>
    <a href="#" class="view-all">Ver todo</a>
  </div>

  <div class="notifications-section">
    <h3>Recientes</h3>

    @if (loading) {
      <div class="loading-state">
        <p>Cargando notificaciones...</p>
      </div>
    } @else {
      <div class="notifications-list">
        @for (notification of notifications; track notification.id) {
          <div class="notification-item" [class.notification-collaboration]="notification.type === 'collaboration'" 
               [class.notification-report]="notification.type === 'report'">
            <div class="notification-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" [attr.d]="getIcon(notification.type)"/>
              </svg>
            </div>
            <p>{{ notification.message }}</p>
          </div>
        } @empty {
          <p class="empty-state">No hay notificaciones recientes</p>
        }
      </div>
    }
  </div>
</div>
