<div class="active-projects-card">
  <div class="card-header">
    <div class="header-title">
      <span class="material-icons icon-header">check_circle</span>
      <h2>Proyectos Activos</h2>
    </div>
    <span class="count-badge">{{ activeCount }}</span>
  </div>

  @if (loading) {
    <div class="loading-state">
      <p>Cargando proyectos...</p>
    </div>
  } @else {
    <div class="projects-list">
      @for (project of activeProjects; track project.id) {
        <div class="project-item">
          <div class="project-icon">
            <span class="material-icons">folder</span>
          </div>
          <div class="project-info">
            <h3>{{ project.name }}</h3>
            <p>{{ project.zones }} zonas de estudio</p>
          </div>
          <span class="status-badge">{{ project.status }}</span>
        </div>
      } @empty {
        <p class="empty-state">No hay proyectos activos</p>
      }
    </div>

    <button class="button-new-project">Nuevo Proyecto</button>
  }
</div>
